<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="card__intro">
    <img class="img__headshot" src="/assets/images/mcomm_headshot.jpg" />
    <ion-card-header>
      <ion-card-title text-center> Michael Commendatore </ion-card-title>
    </ion-card-header>
    <ion-card-content
      ><p>
        This is the new personal web site for Mike Commendatore, and it still in
        development. In the meantime, you can check out my other web site
        <a
          target="_blank"
          rel="noopener"
          href="http://mcommend.azurewebsites.net"
          >here</a
        >.
      </p>
      <div class="social-section" text-center>
        <a [href]="contactInfo.facebook" target="_blank"
          ><ion-icon name="logo-facebook" color="secondary"></ion-icon
        ></a>
        <a [href]="contactInfo.twitter" target="_blank"
          ><ion-icon name="logo-twitter" color="secondary"></ion-icon
        ></a>
        <a [href]="contactInfo.linkedin" target="_blank"
          ><ion-icon name="logo-linkedin" color="secondary"></ion-icon
        ></a>
        <a href="mailto:{{contactInfo.email}}"
          ><ion-icon name="mail" color="secondary"></ion-icon
        ></a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
